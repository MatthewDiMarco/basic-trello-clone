<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sortable List Demo</title>
</head>
<body>
  <div class="topbar"></div>
  <div class="board-content">
    <div style="display:inline-block;">
      <div class="container container-horizontal" data-droptypes="listwrapper">
        <div class="draggable listwrapper">
          <div class="list-content">
            <div class="list-header">Header</div> 
            <div class="container container-vertical list-cards" data-droptypes="card">
              <div class="draggable card">1</div>
              <div class="draggable card">2</div>
            </div>
            <div class="btn card-btn">
              <div class="btn-text">+ Add card</div>
            </div>
          </div>
        </div>
        <div class="draggable listwrapper">
          <div class="list-content">
            <div class="list-header">Header</div> 
            <div class="container container-vertical list-cards" data-droptypes="card">
              <div class="draggable card">1</div>
              <div class="draggable card">2</div>
            </div>
            <div class="btn card-btn">
              <div class="btn-text">+ Add card</div>
            </div>
          </div>
        </div>
        <div class="draggable listwrapper">
          <div class="list-content">
            <div class="list-header">Header</div> 
            <div class="container container-vertical list-cards" data-droptypes="card">
              <div class="draggable card">1</div>
              <div class="draggable card">2</div>
            </div>
            <div class="btn card-btn">
              <div class="btn-text">+ Add card</div>
            </div>
          </div>
        </div>
        <div class="draggable listwrapper">
          <div class="list-content">
            <div class="list-header">Header</div> 
            <div class="container container-vertical list-cards" data-droptypes="card">
              <div class="draggable card">1</div>
              <div class="draggable card">2</div>
            </div>
            <div class="btn card-btn">
              <div class="btn-text">+ Add card</div>
            </div>
          </div>
        </div>
        <div class="draggable listwrapper">
          <div class="list-content">
            <div class="list-header">Header</div> 
            <div class="container container-vertical list-cards" data-droptypes="card">
              <div class="draggable card">1</div>
              <div class="draggable card">2</div>
            </div>
            <div class="btn card-btn">
              <div class="btn-text">+ Add card</div>
            </div>
          </div>
        </div>
      </div> 
    </div>
    <div class="btn board-btn">
      <div class="btn-text" style="color: white">+ Add list</div>
    </div> 
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
